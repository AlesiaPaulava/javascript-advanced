<!-- Что нужно сделать
Создайте страницу с любым контентом на ваше усмотрение. Важно,
чтобы высота страницы была больше окна браузера хотя бы в 2 раза.
На странице разместите кнопку, по нажатию на которую должна происходить плавная прокрутка наверх.
Кнопка должна быть видна только когда страница прокручена вниз хотя бы на 100 пикселей,
в противном случае её нужно скрывать. Кнопка должна иметь фиксированное позиционирование и располагаться
в правом нижнем углу экрана.

Для реагирования на прокрутку можете обрабатывать событие scroll на window.
Получить позицию прокрутки по вертикали вы можете из свойства window.pageYOffset.
При обработке события scroll важно передать третьим параметром метода addEventListener объект { passive: true }.
Он сообщает браузеру, что обработчик события «пассивный», то есть не будет влиять на поведение
браузера вызовом preventDefault. В некоторых случаях, в частности для события scroll,
пассивные обработчики уменьшают потребление ресурсов компьютера.
Нажатие на кнопку должно приводить к плавной прокрутке страницы наверх.
Сделать это можно с помощью метода window scrollTo: window.scrollTo({ top: 0, behavior: 'smooth' }).
Для тестирования можете создать HTML-документ с любым содержимым.
Важно только, чтобы высота страницы была достаточной для прокрутки на вашем экране.

Рекомендации по выполнению
Для стилей кнопки можете воспользоваться Bootstrap или сверстать свой вариант.

Проверка результата
Кнопка «Наверх» показывается только при прокрутке >100 пикселей.
Нажатие кнопки «Наверх» плавно прокручивает страницу наверх. -->
